<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Election Commission</title>
    <link
      rel="stylesheet"
      href="https://bootswatch.com/5/flatly/bootstrap.min.css"
    />
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="main-form-div">
        <h2>Election Commission Admin Portal</h2>
        <h4>Add your candidates for election of K8s distribution here</h4>
        <form class="main-form" id="mainForm" method="post">
          <div class="form-group">
            <label for="name">Candidate's Name</label>
            <input
              type="text"
              class="form-control"
              id="candidateNameInput"
              aria-describedby="candidateNameInput"
              placeholder="Enter name of K8s distribution"
              name="name"
              required
              minlength="3"
              maxlength="50"
            />
          </div>
          <div class="form-group">
            <label for="imageUrl">Candidate's Picture</label>
            <input
              type="url"
              class="form-control"
              id="candidateImageUrlInput"
              placeholder="Enter the image's url here"
              name="imageUrl"
              required
            />
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
          <div id="alertContainer"></div>
        </form>
      </div>
    </div>

    <script src="./environment/env.js"></script>
    <script src="./index.js"></script>
  </body>
</html>
