config:
  target: "{{.Values.ballot_ip}}"
  http:
    # Responses have to be sent within 10 seconds, or an `ETIMEDOUT` error gets raised.
    timeout: 10
  environments:
    production:
      target: "{{.Values.ballot_ip}}"
      phases:
        - duration: 15
          arrivalRate: 5
    unit:
      target: "{{.Values.ballot_ip}}"
      phases:
        - duration: 5
          arrivalRate: 2
  phases:
    - duration: 5
      arrivalRate: 5
      name: Warm up
    - duration: 10
      arrivalRate: 7
      rampTo : 30
      name: Limited ramp up load
    - duration: 20
      arrivalRate: 10
      name: Sustained Load
  payload:
    path: "options.csv"
    fields:
      - "option"
  plugins:
    expect: 
      outputFormat: silent
    metrics-by-endpoint:
      useOnlyRequestNames: true
    
scenarios:
  - name: "Get Votes"
    flow:
      - get:
          url: "/"
          name: getRequest
          expect:
            - statusCode: 200
            - contentType: json

  - name: "Post Votes"
    flow:
      - post:
          url: "/"
          name: postRequest
          json: 
            vote: ${random.int}
            candidate_id: "{{ .Values.ballot_option }}"
          expect:
            - statusCode: 200

