apiVersion: v1
kind: Service
metadata: 
  labels: 
    app: election-commission
    type: roost-example
  name: {{ .Values.services.electionCommission.serviceName }}
  namespace: {{ .Values.namespace }}
spec: 
  selector: 
    app: election-commission
    type: roost-example
  ports:
  - name: http
    port: {{ .Values.httpServicePort }}
    targetPort: 80

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: election-commission
  namespace: {{ .Values.namespace }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: election-commission
      type: roost-example
  template:
    metadata:
      labels:
        app: election-commission
        type: roost-example
    spec:
      containers:
      - name: election-commission
        image: '{{- printf "%s:%s"  .Values.services.electionCommission.imageName .Values.services.electionCommission.imageTag -}}'
        stdin: true
        tty: true
        env:
        - name: EC_SERVER_ENDPOINT
          value: "{{ .Values.namespace}}.{{ .Values.services.ecserver.host }}"
        ports:
        - containerPort: 80
